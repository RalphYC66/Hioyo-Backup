  <body class="index-page">
    <section class="banner-short banner-product">
      <h2 class="banner-title">會員專區</h2>
      <div class="breadcrumb-container">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">會員專區</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- Main Content -->
    <main class="forgot-password">
      <h2>會員註冊</h2>
      <section class="member-forget">
        <div class="form-container">
          <form id="forgotPasswordForm" class="forgot-password-form">
            <div class="form-forget-box">
              <div class="form-header">
                <figure><img src="/assets/img/icon/locked.svg" alt="鎖住的圖案" /></figure>
                <div class="forget-content">
                  <p>忘記密碼了？</p>
                  <span>
                    請輸入您的會員編號，系統會將驗證碼發送到您的電子郵件，並可用於進行密碼重新設定。
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="username">會員帳號</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="請輸入會員帳號"
                />
              </div>
              <div class="form-group">
                <label for="captcha">驗證碼</label>
                <div class="captcha-container">
                  <input
                    type="text"
                    id="captcha"
                    name="captcha"
                    placeholder="請輸入驗證碼"
                    required
                  />
                  <img src="captcha-image.png" alt="Captcha" />
                  <button
                    type="button"
                    id="refreshCaptcha"
                    aria-label="Refresh Captcha"
                  >
                    &#8635;
                  </button>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn-back">返回上頁</button>
              <button type="submit" class="btn-submit">確認送出</button>
            </div>
          </form>
        </div>
      </section>
    </main>
